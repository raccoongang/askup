<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    <h4 class="modal-title">Edit organization</h4>
</div>
<div class="modal-body">
    <form accept-charset="UTF-8" action="{% url 'askup:organization_update' current_qset_id %}" class="edit_qset" id="edit_qset_{{ current_qset_id }}" method="post">
        <div style="display:none">
            <input name="utf8" type="hidden" value="✓">
            {% csrf_token %}
        </div>
        <div class="form-group" custom-valid-message="Organization name is required">
            <label for="qset_name">Change the name of this organization</label>
            <input id="organization_name" name="name" type="text" value="{{ current_qset_name }}" required>
        </div>
        <button class="btn btn-flat" data-dismiss="modal" id="edit-qset-delete" name="button" type="button">Cancel</button>
        <input class="btn btn-theme" data-disable-with="Saving..." id="edit-qset-save" name="commit" type="submit" value="Save">
    </form>
</div>
