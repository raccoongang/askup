<div class="container-fluid">
    <div class="prettyform">
        <div class="center">
            <div class="center show-on-answered" id="your-answer" style="display: none">
                <h3>Your answer:</h3>
                <div class="correct-container">
                    <h4 class="correct" id="your-answer-read-only"></h4>
                </div>
                <br>
            </div>
            <div class="hide-on-answered">
                <form id="answer-form" method="post" action="{% url 'askup:question_answer' 1 1 %}">
                    <fieldset>
                        <div>
                            <div id="div_id_text" class="form-group">
                                <div class="controls ">
                                    <textarea name="text" cols="40" rows="3" placeholder="Type your answer here..." class="textarea form-control" required="" id="id_text"></textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="buttonHolder">
                        <a class="btn btn-flat cancel-btn" data-dismiss="modal">Cancel</a>
                        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn btn-theme submit-answer" id="submit-id-submit">
                    </div>
                </form>
            </div>
        </div>   
    </div>
    <div class="prettyform answers show-on-answered" style="display: none">
        <div class="box center">
            <h3>Correct answer:</h3>
            <div class="net-votes">
                <p id="question-4-net-votes">1</p><br>
            </div>
            <div class="question-voting">
                <div class="glyphicon glyphicon-triangle-top upvote-button" data-vote="upvote" data-vote-qid="65"></div>
                <div class="glyphicon glyphicon-triangle-bottom downvote-button" data-vote="downvote" data-vote-qid="65"></div>
            </div>
            <div class="correct-container">
                <h4 class="correct" id="correct-answer"></h4>
            </div>
        </div>  
    </div>
    <div class="prettyform response self-evaluate show-on-answered" id="self-evaluation-wrapper" style="display: none">
        <h3 class="center">Did you know the answer?</h3>
        <br>
        <div class="row row-no-padding">
            <div class="col-xs-4 center">
                <a class="btn-feedback btn-success next-quiz-question" href="/askup/answer/evaluate/1/2/" title="Yes">
                    <i class="fa fa-check"></i>
                </a>
            </div>
            <div class="col-xs-4 center">
                <a class="btn-feedback btn-maybe next-quiz-question" href="/askup/answer/evaluate/1/1/" title="Not sure">
                    <i class="fa fa-question"></i>
                </a>
            </div>
            <div class="col-xs-4 center">
                <a class="btn-feedback btn-pink next-quiz-question" href="/askup/answer/evaluate/1/0/" title="No">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
    </div>
</div>
