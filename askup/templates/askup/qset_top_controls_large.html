<div class="show-large-screen">
    <div class="row">
        <div id="generate-question-container" class="col-xs-4">
            <span id="generate-question-group">
                <a class="btn btn-primary" href="{% url 'askup:qset_question_create' qset_id=current_qset_id %}">Generate Question</a>
            </span>
        </div>
        <div class="col-xs-4">
            <h3 class="center">
                {{ main_title }}
                <a class="btn shortcut-button-link" id="edit-qset" data-toggle="modal" data-target="#modal-edit-qset">
                  <span class="glyphicon glyphicon-edit shortcut-button-glyphicon"></span>
                </a>
            </h3>
        </div>
        <div id="all-mine-other-container" class="col-xs-4">
            <span id="all-mine-other-group" class="btn-group all-mine-other-filter" data-toggle="buttons">
                <label class="btn btn-primary filter-choice all-radioactive">
                    <input type="radio" name="all" checked=""> All
                </label>
                <label class="btn btn-primary filter-choice ">
                    <input type="radio" name="mine"> Mine
                </label>
                <label class="btn btn-primary filter-choice ">
                    <input type="radio" name="other"> Other
                </label>
            </span>
        </div>
    </div>
    {% include "askup/qset_breadcrumbs.html" %}
    <div class="row center">
        <div class="col-xs-12">
            <a data-toggle="modal" href="#" data-target="#question_display_Modal" class="btn btn-primary btn-large quiz-all">
                Quiz All
            </a>
        </div>
    </div>
</div>
