<div class="show-small-screen">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="center">
                {{ main_title }}
                {% if is_qset_creator %}
                    {% include 'askup/edit_qset_button.html' %}
                {% endif %}
            </h3>
        </div>
    </div>
    <div class="row center">
        <div class="col-xs-12">
            <span id="generate-question-group">
                <a class="btn btn-primary" href="{% url 'askup:qset_question_create' qset_id=current_qset_id %}">Generate Question</a>
            </span>
        </div>
    </div>
    <div class="row center">
        <div class="col-xs-12">
            <span id="all-mine-other-group" class="btn-group all-mine-other-filter" data-toggle="buttons">
                <a href="?filter=all" class="btn btn-primary {{ filter_all_active }}">All</a>
                <a href="?filter=mine" class="btn btn-primary {{ filter_mine_active }}">Mine</a>
                <a href="?filter=other" class="btn btn-primary {{ filter_other_active }}">Other</a>
            </span>

        </div>
    </div>
    {% if questions_list %}
    <div class="row center">
        <div class="col-xs-12" id="quizAll-smallscreen-buttonpadding">
            <a href="{% url 'askup:start_quiz_all' current_qset_id %}?filter={{ filter }}" class="btn btn-primary btn-large quiz-all">Quiz {{ filter }}</a>
        </div>
    </div>
    {% endif %}
</div>
