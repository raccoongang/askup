<div class="box valign row my-subject-row rounded-5" data-subject-id="{{ subject_id }}">
    <div class="col-xs-9 valign">
        <div class="col-xs-1 glyphicon glyphicon-triangle-right">
        </div>
        <div class="col-xs-11">
            {{ subject_name }}
        </div>
    </div>
    <div class="col-xs-3">
        <span class="pull-right badge">
            {{ questions_count }} question{{ questions_count|pluralize }}
        </span>
    </div>
</div>
