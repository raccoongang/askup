{% extends 'askup/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <h3 class="title center">Log In</h3>
    <div class="prettyform">
        <div class="box maxwidth-box">
            <form accept-charset="UTF-8" action="" class="center" id="new_user" method="post">
                <div style="display:none">
                {% csrf_token %}
                </div>
                {{ form|crispy }}
                <div class="center">
                    <input class="btn btn-theme" type="submit" value="Log In">
                    <a class="btn btn-theme" href="{% url 'askup:sign_up' %}">Sign Up</a>
                </div>
                <div class="center user-link">
                    <a href="{% url 'password_reset' %}">Forgot your password?</a><br>
                </div>
            </form>
        </div>
        <br/>
    </div>
    <br/>
</div>
{% endblock %}
