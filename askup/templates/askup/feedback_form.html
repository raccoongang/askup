{% extends 'askup/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="prettyform">
    <div class="container">
        <div class="box minwidth-box">
            <h2 class="fixed-title center">Feedback form</h2>

            <form accept-charset="UTF-8" action="" class="center" id="new_user" method="post">
                <div style="display:none">
                {% csrf_token %}
                </div>
                {% crispy form %}
            </form>
        </div>
    </div>
    <br/>
</div>
{% endblock %}
