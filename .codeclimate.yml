# Serves for configuration of CodeClimate (automated code review for test coverage, complexity, duplication, etc.)
version: "2"
plugins:
  structure:
    enabled: true
    exclude_patterns:
      - "**/migrations/"
      - "**/tests/"
      - "**/tests.py"
      - "askup/static/admin"
      - "askup/static/debug_toolbar"
      - ".tox/"
      - ".eggs/"
  radon:
    enabled: true
    exclude_patterns:
      - "**/migrations/"
      - "**/tests/"
      - "**/tests.py"
      - "askup/static/admin"
      - "askup/static/debug_toolbar"
      - ".tox/"
      - ".eggs/"
    config:
      python_version: 3
      threshold: "C"
  fixme:
    enabled: true
    exclude_patterns:
      - "**/migrations/"
      - "**/tests/"
      - "**/tests.py"
      - "askup/static/admin"
      - "askup/static/debug_toolbar"
      - ".tox/"
      - ".eggs/"
    config:
      strings:
        - BUG
        - FIXME
  duplication:
    enabled: true
    exclude_patterns:
      - "**/migrations/"
      - "**/tests/"
      - "**/tests.py"
      - "askup/static/admin"
      - "askup/static/debug_toolbar"
      - ".tox/"
      - ".eggs/"
    config:
      languages:
        - javascript:
        - python:
            python_version: 3
  eslint:
    enabled: true
    exclude_patterns:
      - "**/migrations/"
      - "**/tests/"
      - "**/tests.py"
      - "askup/static/admin"
      - "askup/static/debug_toolbar"
      - ".tox/"
      - ".eggs/"
  markdownlint:
    enabled: true
    exclude_patterns:
      - "**/migrations/"
      - "**/tests/"
      - "**/tests.py"
      - "askup/static/admin"
      - "askup/static/debug_toolbar"
      - ".tox/"
      - ".eggs/"

checks:
  argument-count:
    config:
      threshold: 5
  file-lines:
    config:
      threshold: 2000

ratings:
   paths:
   - "**.js"
   - "**.py"
   - "**.md"
